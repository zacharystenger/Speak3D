<!doctype html>
<html lang="en">
<head>
	<title>Speak3D</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>

<!-- load fonts -->
<script src="fonts/gentilis_bold.typeface.js"></script>
<script src="fonts/gentilis_regular.typeface.js"></script>
<script src="fonts/optimer_bold.typeface.js"></script>
<script src="fonts/optimer_regular.typeface.js"></script>
<script src="fonts/helvetiker_bold.typeface.js"></script>
<script src="fonts/helvetiker_regular.typeface.js"></script>
<script src="fonts/droid_sans_regular.typeface.js"></script>
<script src="fonts/droid_sans_bold.typeface.js"></script>
<script src="fonts/droid_serif_regular.typeface.js"></script>
<script src="fonts/droid_serif_bold.typeface.js"></script>

<!-- Speech Recognition using annyang -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/1.5.0/annyang.min.js"></script>


<!-- ------------------------------------------------------------ -->

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>
/*
	Speak3D
	Author: Zachary Stenger
	Date: Feb. 2015
	built off of the Text3D example in
	Three.js "tutorials by example" by Lee Stemkoski
	using annyang
*/

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
// custom global variables
var cube;

init();
animate();

// FUNCTIONS 		
function init() {
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	var ambientLight = new THREE.AmbientLight(0x444444);
	scene.add(ambientLight);

	// SKYBOX/FOG
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	// scene.add(skyBox);
	scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );

	////////////
	// CUSTOM //
	////////////
	

	//Speech Recognition
	if (annyang) {
  	// Let's define our first command. First the text we expect, and then the function it should call
  	var commands = {
  	  'hello': function() { 
  	  	scene.add(create3DText('Hello!'));
  	  },
  	  'create ball': function() {
  	  	scene.add(createSphere(0,50,0));
  	  },
  	  'create ball *params': function(params) {
  	  	console.log('createball params: '+params);
  	  	var pp = parseParams(params);
  	  	scene.add(createSphere(pp['x'],pp['y'],pp['z'],pp['size']));
  	  },	  
  	  'create cube': function() {
  	  	scene.add(createCube(0,50,0));
  	  },
  	  'create cube *params': function(params) {
  	  	console.log('createcube params: '+params);
  	  	var pp = parseParams(params);
  	  	scene.add(createCube(pp['x'],pp['y'],pp['z'],pp['size']));
  	  },	
   	  'create floor': function() {
  	  	scene.add(createFloor(-0.5));
  	  },
   	  'create floor *params': function(params) {
  	  	console.log('createfloor params: '+params);
  	  	var pp = parseParams(params);
  	  	scene.add(createFloor(pp['y']));
  	  },
  	  'create text *text': function(text) {
  	  	scene.add(create3DText(text));
  	  }
  	};

  	// Add our commands to annyang
  	annyang.addCommands(commands);

  	// Start listening. You can call this here, or attach this call to an event, button, etc.
  	annyang.start();
	}
}

function animate() {
    requestAnimationFrame( animate );
	render();		
	update();
}

function update() {
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() {
	renderer.render( scene, camera );
}

//TODO, add params font, size, colors, coordinates, etc.
function create3DText(text) {//,x,y,z,size) {
	var materialFront = new THREE.MeshBasicMaterial( { color: 0xff0f90 } );
	var materialSide = new THREE.MeshBasicMaterial( { color: 0x009988 } );
	var materialArray = [ materialFront, materialSide ];

	var textGeom = new THREE.TextGeometry( text, 
	{
		size: 30, height: 4, curveSegments: 3,
		font: "helvetiker", weight: "bold", style: "normal",
		bevelThickness: 1, bevelSize: 2, bevelEnabled: true,
		material: 0, extrudeMaterial: 1
	});
	// font: helvetiker, gentilis, droid sans, droid serif, optimer
	// weight: normal, bold
	
	var textMaterial = new THREE.MeshFaceMaterial(materialArray);
	var textMesh = new THREE.Mesh(textGeom, textMaterial );
	
	textGeom.computeBoundingBox();
	var textWidth = textGeom.boundingBox.max.x - textGeom.boundingBox.min.x;
	
	textMesh.position.set( -0.5 * textWidth, 50, 100 );
	textMesh.rotation.x = -Math.PI / 4;
	return textMesh;
}

function createSphere(x,y,z,size) {
	if(x == undefined){
		x = 0;
	}
	if(y == undefined){
		y = 50;
	}
	if(z == undefined){
		z = 0;
	}
	if(size == undefined){
		size = 50;
	}
	var material = new THREE.MeshPhongMaterial( { 
		color: 0xff000f, 
		ambient: 0x44ffff, 
		transparent: false, 
		blending: THREE.AdditiveBlending 
	} );
	var sphereGeom = new THREE.SphereGeometry(size);
	var sphereMesh = new THREE.Mesh(sphereGeom, material );	
	sphereMesh.position.set( x, y, z );
	return sphereMesh;
}

function createCube(x,y,z,size) {
	if(x == undefined){
		x = 0;
	}
	if(y == undefined){
		y = 50;
	}
	if(z == undefined){
		z = 0;
	}
	if(size == undefined){
		size = 50;
	}
	var material = new THREE.MeshPhongMaterial( { 
		color: 0xff000f, 
		ambient: 0x44ffff, 
		transparent: false, 
		blending: THREE.AdditiveBlending 
	} );
	var cubeGeom = new THREE.CubeGeometry(size,size,size);
	var cubeMesh = new THREE.Mesh(cubeGeom, material );	
	cubeMesh.position.set( x, y, z );
	return cubeMesh;
}

function createFloor(y) {
	var floorTexture = new THREE.ImageUtils.loadTexture( 'images/checkerboard.jpg' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	floorTexture.repeat.set( 10, 10 );
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	if(y == undefined){
		y = -0.5;
	}
	floor.position.y = y;
	floor.rotation.x = Math.PI / 2;
	return floor;
}

function parseParams(params) {
	//TODO, if user speaks too fast comes in with no space (ex: z75)
	var paramsArray = params.split(" ");
	var parsedParams = {};
	for(var i = 0; i < paramsArray.length-1; i+=2) {
		//mainly happens when y is your first or only coordinate input
		//annyang sometimes thinks you are saying 'why' instead of 'y'
		//maybe when you say 'y' in a questionly manner?
		//sometimes it thinks you are saying 'by'
		//TODO, something better
		if(paramsArray[i].toLowerCase() == 'why' || paramsArray[i].toLowerCase() == 'by' ) {
			parsedParams['y'] = paramsArray[i+1];			
		}
		else{
			parsedParams[paramsArray[i].toLowerCase()] = paramsArray[i+1];			
		}
	}
	return parsedParams;
}

</script>

</body>
</html>
