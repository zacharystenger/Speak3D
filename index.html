function create3DText(text) {//,x,y,z,size) {
	var materialFront = new THREE.MeshBasicMaterial( { color: 0xff0f90 } );
	var materialSide = new THREE.MeshBasicMaterial( { color: 0x009988 } );
	var materialArray = [ materialFront, materialSide ];

	var textGeom = new THREE.TextGeometry( text, 
	{
		size: 30, height: 4, curveSegments: 3,
		font: "helvetiker", weight: "bold", style: "normal",
		bevelThickness: 1, bevelSize: 2, bevelEnabled: true,
		material: 0, extrudeMaterial: 1
	});
	// font: helvetiker, gentilis, droid sans, droid serif, optimer
	// weight: normal, bold
	
	var textMaterial = new THREE.MeshFaceMaterial(materialArray);
	var textMesh = new THREE.Mesh(textGeom, textMaterial );
	
	textGeom.computeBoundingBox();
	var textWidth = textGeom.boundingBox.max.x - textGeom.boundingBox.min.x;
	
	textMesh.position.set( -0.5 * textWidth, 50, 100 );
	textMesh.rotation.x = -Math.PI / 4;
	return textMesh;
}

function createSphere(x,y,z,size,color,transparent) {

	}
	if(size == undefined){

	}
	if(color == undefined){
		color = 0xff000f;
	}
	var btrans;
	if(transparent == undefined){
		btrans = false;
	}
	else{
		btrans = convertWordToBoolean(transparent);
	}
	var material = new THREE.MeshPhongMaterial( { 
		color: color, 
		ambient: color, //TODO, ambient param

	sphereMesh.position.set( x, y, z );
	return sphereMesh;
}

function createFloor(y) {
	var floorTexture = new THREE.ImageUtils.loadTexture( 'images/checkerboard.jpg' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	floorTexture.repeat.set( 10, 10 );
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	if(y == undefined){
		y = -0.5;
	}
	floor.position.y = y;
	floor.rotation.x = Math.PI / 2;
	return floor;
}

function createWall(x,y) {
	var wallTexture = new THREE.ImageUtils.loadTexture( 'images/checkerboard.jpg' );
	wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping; 
	wallTexture.repeat.set( 10, 10 );
	var wallMaterial = new THREE.MeshBasicMaterial( { map: wallTexture, side: THREE.DoubleSide } );
	var wallGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	var wall = new THREE.Mesh(wallGeometry, wallMaterial);
	if(y == undefined){
		y = 500;
	}
	if(x == undefined){
		x = -150;
	}
	wall.position.x = x;
	wall.position.y = y;
	//wall.rotation.x = Math.PI / 2;
	wall.rotation.y = Math.PI / 2;
	return wall;
}

	//TODO, if user speaks too fast comes in with no space (ex: z75)
	//TODO, sometimes negative numbers come in with a space (ex: y - 50)
	var paramsArray = params.split(" ");
	var parsedParams = {};
	for(var i = 0; i < paramsArray.length-1; i+=2) {
		if(paramsArray[i].toLowerCase() == 'color' || paramsArray[i].toLowerCase() == 'colour') {
			parsedParams['color'] = colourNameToHex(paramsArray[i+1]);
		}
		//mainly happens when y is your first or only coordinate input
		//annyang sometimes thinks you are saying 'why' instead of 'y'
		//maybe when you say 'y' in a questionly manner?
		//sometimes it thinks you are saying 'by'
		//TODO, something better
		else if(paramsArray[i].toLowerCase() == 'why' || paramsArray[i].toLowerCase() == 'by' ) {
			parsedParams['y'] = paramsArray[i+1];			
		}
		else{
			parsedParams[paramsArray[i].toLowerCase()] = paramsArray[i+1];			
		}
	}
	return parsedParams;
}

function convertWordToBoolean(word) {
	if(word == 'true') {
		return true;
	}
	//do not need to check if user says false because default is set to false right now
	//TODO, when users can set default parameters this won't work
	//sometimes annyang thinks I'm saying Falls
	else {
		return false;
	}
}
