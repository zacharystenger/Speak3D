<html lang="en">
<head>
	<title>Speak3D</title>
	<meta charset="utf-8">

	<link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
<script src="js/Detector.js"></script>

<script src="js/OrbitControls.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>

<script src="fonts/gentilis_bold.typeface.js"></script>

<!-- jquery auto complete for cli -->
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
<script type="text/javascript" src="js/speak3d-autocomplete.js"></script>

<!-- gui -->
<script type='text/javascript' src='js/DAT.GUI.min.js'></script>

<!-- colors and textures -->
<script type="text/javascript" src="js/colors-and-textures.js"></script>

<!-- ------------------------------------------------------------ -->

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

<!-- pause/start screen -->
<div id="blocker">
<div id="instructions">
<!-- instrcutions get loaded with jQuery in init() -->
</div>
</div>

<!-- cli -->
<button id = "submitButton" type="button" style="position: absolute; left:0px; bottom:0px; visibility:hidden">!!</button> 
<input id="consoleBox" type="text" command="command" size="66" style="position: absolute; left:20px; bottom:0px; visibility:hidden"/>

<!-- TODO unique filenames (timestamp) -->
<a href="" id="link" download="Speak3D.txt"> </a>
<button id = "saveButton" type="button" style="position: absolute; left:0px; top:5px;">Save</button> 
<input id="uploadFile" type="file" style="position: absolute; left:50px; top:5px;"/>
<!--<button id = "loadButton" type="button" style="position: absolute; left:45px; top:5px;">Load</button>
-->

<!-- notifications -->
<div id="notify" style="position: absolute; right:20px; bottom:10px;"/>

<div id='guiLoc' style="position: absolute; right:5px; top:5px; visibility:visible"/> -->

<script type='text/javascript' src='js/speak3d.js'>

</script>
